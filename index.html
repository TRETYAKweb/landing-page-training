<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/nullstyle.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Landing-page</title>
</head>

<body>
  <header class="page-header">
    <div class="container">
      <div class="page-header__top">
        <div class="logo">
          <img class="logo__images" src="images/logo.svg" width="200" height="41" alt="Логотип">
        </div>
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Home</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Features</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Pricing</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Blog</a>
            </li>
          </ul>
        </nav>
        <a class="page-header__btn button" href="#">Get Started</a>
      </div>
      <div class="page-header__bottom">
        <div class="page-header__left">
          <h1 class="page-header__title">
            Grow your subscription business
          </h1>
          <p class="page-header__text">
            Outcome-centered products that reduce churn, optimize pricing, and grow your
            subscription business end-to-end.
          </p>
          <a class="page-header__btn--blue button" href="#">Get Started</a>
        </div>
        <div class="page-header__right">
          <img class="page-header__images" src="images/page-header__images.png" alt="images">
        </div>
      </div>
    </div>
  </header>
</body>

</html>
